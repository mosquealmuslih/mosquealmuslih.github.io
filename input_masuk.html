<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Input Data Pemasukan</title>
    <!-- Bootstrap 5 CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container py-4">
      <h5 class="mb-3">üìù Input Data Pemasukan</h5>

      <form id="dataForm" class="p-4 bg-white border rounded shadow-sm">
        <div class="mb-3">
          <label for="nomor_rmh" class="form-label">Nomor Rumah</label>
          <input
            type="text"
            id="nomor_rmh"
            class="form-control"
            required
            placeholder="Contoh: B19"
          />
        </div>

        <div class="mb-3">
          <label for="nominal" class="form-label">Nominal (Rp)</label>
          <input
            type="text"
            id="nominal"
            class="form-control"
            required
            placeholder="Contoh: 300000"
            inputmode="numeric"
          />
        </div>

        <div class="mb-3">
          <label for="tanggal_masuk" class="form-label">Tanggal Masuk</label>
          <input type="date" id="tanggal_masuk" class="form-control" required />
        </div>

        <button type="submit" class="btn btn-success">‚úÖ Simpan</button>
        <a href="index.html" class="btn btn-outline-secondary ms-2"
          >‚¨Ö Kembali</a
        >
      </form>

      <p id="statusMsg" class="mt-3 fw-semibold text-success"></p>
    </div>

    <!-- Format input nominal saat diketik -->
    <script>
      const nominalInput = document.getElementById("nominal");
      nominalInput.addEventListener("input", function (e) {
        let value = e.target.value.replace(/[^\d]/g, "");
        if (value) {
          e.target.value = parseInt(value).toLocaleString("id-ID");
        } else {
          e.target.value = "";
        }
      });
    </script>

    <!-- Firebase Logic -->
    <script type="module" src="submit_masuk.js"></script>
  </body>
</html>
