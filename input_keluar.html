<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Input Pengeluaran</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container py-4">
      <h5 class="mb-2">üìù Input Pengeluaran Masjid</h5>

      <form id="dataForm" class="p-4 bg-white border rounded shadow-sm">
        <div class="mb-3">
          <label for="uraian" class="form-label">Uraian</label>
          <input type="text" id="uraian" class="form-control" required />
        </div>

        <div class="mb-3">
          <label for="nominal" class="form-label">Nominal</label>
          <input
            type="text"
            id="nominal"
            class="form-control"
            required
            placeholder="Contoh: 300000"
          />
        </div>

        <div class="mb-3">
          <label for="tgl_keluar" class="form-label">Tanggal Keluar</label>
          <input type="date" id="tgl_keluar" class="form-control" required />
        </div>

        <button type="submit" class="btn btn-success">‚úÖ Kirim</button>
        <a href="index.html" class="btn btn-outline-secondary ms-2"
          >‚¨Ö Kembali</a
        >
      </form>

      <p id="statusMsg" class="mt-3 text-success fw-semibold"></p>
    </div>

    <!-- Format uang saat ketik nominal -->
    <script>
      const nominalInput = document.getElementById("nominal");

      nominalInput.addEventListener("input", () => {
        const rawValue = nominalInput.value.replace(/\D/g, ""); // Hapus semua non-angka
        if (rawValue) {
          nominalInput.value = parseInt(rawValue).toLocaleString("id-ID");
        } else {
          nominalInput.value = "";
        }
      });
    </script>

    <!-- Firebase Logic -->
    <script type="module" src="submit_keluar.js"></script>
  </body>
</html>
